<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="components/css/register.css" />
    <!-- <link rel="stylesheet" href="/css/register.css" /> -->
  </head>
  <body>
    <h2>Welcome to Padhai.com</h2>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form>
          <h1>Create Account</h1>
          <!-- <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div> -->
          <!-- <span>or use your email for registration</span> -->
          <input class="name-register" type="text" placeholder="Name" />
          <input class="email-register" type="email" placeholder="Email" />
          <input
            class="password-register"
            type="password"
            placeholder="Password"
          />
          <button class="btn-register">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form>
          <h1>Sign in</h1>
          <!-- <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div> -->
          <span>or use your account</span>
          <input class="email-login" type="email" placeholder="Email" />
          <input
            class="password-login"
            type="password"
            placeholder="Password"
          />
          <a href="">Forgot your password?</a>
          <button class="btn-login">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>Please login to your account</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>New Here?</h1>
            <p>Enter the following details</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Created with love <i class="fa fa-heart"></i> by AltF4</p>
    </footer>

    <script src="components/js/register.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="/js/register.js" type="text/javascript"></script> -->
  </body>
</html>
